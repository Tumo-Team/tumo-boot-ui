server {
    listen    80;
    root      /data/;

    location ^~/tumo-boot {
       proxy_pass http://127.0.0.1:8090;
       proxy_connect_timeout 15s;
       proxy_send_timeout 15s;
       proxy_read_timeout 15s;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
